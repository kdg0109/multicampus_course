<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavsScript 맛보기</title>
	<script>
		function greeting(name, position) {
			alert(name + " " + position + "님을 환영합니다.");
		}
	</script>
</head>
<body>
	<button onclick="greeting('홍길동', '부장')">눌러보세요!</button>
	<button onclick="greeting()">눌러보세요!</button>
	<button onclick="greeting('고길동', '과장', '둘리')">눌러보세요!</button>
</body>
</html>
