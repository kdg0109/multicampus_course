<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
	<h2>== 연산자와 === 연산자</h2>
	<hr>
	<h3>== 연산자</h3>
	<script>
		document.write((1 == true) + "<br>");
		document.write((0 == false) + "<br>");
		document.write((1 == "1") + "<br>");
		document.write((0 == "0") + "<br>");
	</script>
	
	<h3>=== 연산자</h3>
	<script>
		document.write((1 === true) + "<br>");
		document.write((0 === false) + "<br>");
		document.write((1 === "1") + "<br>");
		document.write((0 === "0") + "<br>");
	</script>
</body>
</html>
