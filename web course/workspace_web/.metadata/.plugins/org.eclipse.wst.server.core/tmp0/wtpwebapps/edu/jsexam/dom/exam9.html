<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id="demo" onclick="myFunction()">Click me to change my text color.</p>

	<script>
		function myFunction() {
			var dom =  document.getElementById("demo");
			dom.style.color = "red";
			dom.style.backgroundColor = "yellow";
		}
	</script>
</body>
</html>
