<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
	$(document).ready(function() {
		$('ul *').css('color', 'red');
		$('body > div > div').css('font-weight', 'bold');
	});
</script>
</head>
<body>
	<h1>선택자 테스트</h1>
	<div>
		<ul>
			<li>Apple</li>
			<li>Bag</li>
			<li>Cat</li>
			<li>Dog</li>
			<li>Elephant</li>
		</ul>
		<div>
			<ol>
				<li>Apple</li>
				<li>Bag</li>
				<li>Cat</li>
				<li>Dog</li>
				<li>Elephant</li>
			</ol>
		</div>
	</div>
</body>
</html>
