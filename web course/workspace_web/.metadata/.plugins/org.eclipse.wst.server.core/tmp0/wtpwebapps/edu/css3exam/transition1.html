<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Transition</title>
<!--[if lt IE 9]>
<script src="html5shiv.js"></scirpt>
<![endif]-->
<style>
#ex div{
	width:100px;
	height:100px;
	background-color:red;
	border-radius:0px;
	transition-property:background-color, border-radius; 
    transition-duration:1s;
}
#ex div:hover{
	background-color:blue;
	border-radius:50px;
}
</style>
</head>

<body>
<p> 도형 위로 마우스 포인터를 올려보세요</p>
<div id="ex">
	<div></div>
</div>
</body>
</html>
