<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').eq(0).css('background', 'Orange');
            $('h1').eq(-1).css('background', 'Red');
        });
    </script>
</head>
<body>
    <div>
        <h1>Header-0</h1>
        <h1>Header-1</h1>
        <h1>Header-2</h1>
    </div>
</body>
</html>
