<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>radial gradation</title>
<style>
div.wrapper { 
	width: 70%; 
	margin: 0 auto; 
	padding: 30px 30px 36px; 
	background:yellow; 
	text-align:center 
}
.bttn{

	display: inline-block;  
	padding: 5px 10px 6px;
	color: #fff;
	text-decoration: none;
	font-weight: bold;
	border-radius: 5px;
	box-shadow: 0 2px 3px #999;
	text-shadow: 0 -1px 1px #222;
	border-bottom: 1px solid #222;	
	cursor: pointer;
	margin : 5px;
}


.blue{ background-color: #2daebf;} 
.blue:hover{ background-color: #007d9a; }
.red{ background-color: #e33100; } 
.red:hover{ background-color: #872300; }
.yellow{ background-color: #ffb515; } 
.yellow:hover{ background-color: #fc9200; }

</style>
</head>

<body>
<div class="wrapper">
<a class="blue bttn"> Blue Button </a> 
<a class="red bttn"> Red Button</a> 
<a class="yellow bttn"> Yellow Button</a> 
</div>
</body>
</html>
