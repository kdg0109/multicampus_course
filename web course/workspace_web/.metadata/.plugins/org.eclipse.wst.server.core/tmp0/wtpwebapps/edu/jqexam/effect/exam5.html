<!DOCTYPE html>
<html>
<head>
<style>
        * { margin:0px; padding:0px }
        div{
            background:#98bf21;
            height:100px;
            width:100px;
            position:absolute;"
        }
    </style>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").toggle(function(){    
    $("div").animate({
      left:'+=250px',
      opacity:'0.5',
      height:'150px',
      width:'150px'
    }, 3000)
  }, function(){
        $("div").animate({
        	left:'-=250px',
            opacity:'0.5',
            height:'100px',
            width:'100px'
          });
  });
});
</script> 
</head>
 
<body>
<button>Start Animation</button>
<br/><br/>
<div></div>

</body>
</html>
