<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Opacity</title>
<style>
.mybox {
	position:relative;
	width:300px;
	height:200px;
	background-image:url("bg1.jpg");
	background-repeat:no-repeat;
	background-position:left top;
}
.noopa {
	position:relative;
	top:20px;
	background-color:#fff;	
	font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;
	font-size:60px;
	font-weight:800;
	color:#000;
	text-align:center;
	vertical-align:middle;
}

.opa {
	position:relative;
	top:20px;
	background-color:#fff;	
	opacity:0.5;
	font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;
	font-size:60px;
	font-weight:800;
	color:#000;
	text-align:center;
	vertical-align:middle;
}
</style>
</head>

<body>
<div class="mybox">
<h1 class="noopa">HTML5</h1>
</div>
<div class="mybox">
<h1 class="opa">HTML5</h1>
</div>
</body>
</html>
