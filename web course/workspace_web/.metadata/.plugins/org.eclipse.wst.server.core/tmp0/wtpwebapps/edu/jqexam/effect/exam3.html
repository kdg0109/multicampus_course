<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("p").fadeOut(3000)
  });
  $(".btn2").click(function(){
    $("p").fadeIn(1000);
  });
});
</script>
</head>
<body>

<p style="background-Color:green;">
This is a paragraph.<br/>
This is a paragraph.
</p>
<button class="btn1">Fade out</button>
<button class="btn2">Fade in</button>

</body>
</html>
