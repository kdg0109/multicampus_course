<title>resize</title>
<style>
p{
	font-size:12px;	
}
.resize {

	width:200px;
	height:50px;
	padding:5px;
	border:1px solid #06F;
	overflow:hidden;
	resize:both;
}
</style>
</head>

<body>
<div class="resize"><p>CSS3 속성 중 resize 속성을 이용하면 요소의 크기를 사용자가 임의대로 조절할 수 있습니다. CSS3 속성 중 resize 속성을 이용하면 요소의 크기를 사용자가 임의대로 조절할 수 있습니다. </p>
</div>
</body>
</html>
