<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>날짜와 시간 컨트롤 만들기</title>
</head>
<body>
	<form id="myForm">
		<fieldset>
			<legend>날짜와 시간 컨트롤 만들기</legend>
			<p>
				<label>Date Picker 컨트롤에서 날짜를 선택하시오: <input type="date" />
				</label>
			</p>
			<p>
				<label>시간을 선택하시오: <input type="time" />
				</label>
			</p>
			<p>
				<label>날짜와 시간을 선택하시오(datetime): <input type="datetime" />
				</label>
			</p>
			<p>
				<label>날짜와 시간을 선택하시오(datetime-local): <input type="datetime-local" />
				</label>
			</p>
			<p>
				<label>월을 선택하시오: <input type="month" />
				</label>
			</p>
			<p>
				<label>주를 선택하시오: <input type="week" />
				</label>
			</p>

		</fieldset>
	</form>

</body>

</html>
