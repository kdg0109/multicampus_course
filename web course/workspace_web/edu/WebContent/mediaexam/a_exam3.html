<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Audio Player</title>
  <link rel="stylesheet" href="player.css">
  <script src="player.js"></script>
</head>
<body>
<section id="player">
  <audio id="media"> 
    <source src="audio.mp3">
    <source src="audio.ogg">
  </audio> 
  <nav>
    <div id="buttons">
      <button type="button" id="play">Play</button>
    </div>
    <div id="bar"> 
      <div id="progress"></div>
    </div>
    <div style="clear: both"></div>
  </nav>
</section>
</body>
</html>
