<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>요안도라</title>
<style>
#div1{
	width:200px;
	height:200px;
	border:1px solid black;
	margin-bottom:10px;
	background:radial-gradient(circle, white, blue);
}
#div2{
	width:200px;
	height:200px;
	border:1px solid black;
	margin-bottom:10px;
	background:radial-gradient(60% 60%, circle, white, blue);
}
#div3{
	width:200px;
	height:200px;
	border:1px solid black;
	margin-bottom:10px;
	background:-webkit-radial-gradient(10% 10%, ellipse, white, blue);
}
#div4{
	width:200px;
	height:200px;
	border:1px solid black;
	margin-bottom:10px;
	background:-radial-gradient(circle, white, blue);
}
</style>


</head>

<body>
<h1> 원형 그라데이션</h1>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
