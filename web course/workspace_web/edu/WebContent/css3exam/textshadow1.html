<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>border-radius</title>
<style>
p {
	font-family: Arial;	
	font-size:50px;
}
.text1 {
	color:#06F;
	text-shadow:3px 3px 5px #000;
}
.text2{
	color:#C30;	
	text-shadow:3px -3px 5px #000;	
}

</style>
</head>

<body>
<p><span style="color:#06F">HTML5</span> & <span style="color:#C30">CSS3</span> </p>
<p><span class="text1">HTML5 </span> & <span class="text2">CSS3</span></p>
</body>
</html>
