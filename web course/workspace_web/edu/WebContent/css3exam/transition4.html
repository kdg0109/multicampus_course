<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pseudo-class :target</title>
    <style>
        div {
            width: 700px;
            height: 60px;
            padding: 20px 0 0 30px;
        }
        a {
            margin-right: 30px;
            background: #fff;
            color: red;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            transition: all 1s linear;
            text-decoration: none;
        }
        a:hover {
            background: orange;
            color: #fff;           
        }

    </style>
</head>
<body>
<div>
    <a href="#">Menu 01</a>
    <a href="#">Menu 02</a>
    <a href="#">Menu 03</a>
    <a href="#">Menu 04</a>
</div>
</body>
</html>
