<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="util.js"></script>
</head>
<body>
	<h2>자바스크립트(2)-가변아규먼트</h2>
	<hr>
	<script>
		function addAll() {
			var result = 0;
			print("전달된 갯수 : " + arguments.length, "h2");
			for(var i = 0; i < arguments.length; i++){
			 	if(isNaN(arguments[i])){
			 		result =  NaN;
			 		break;
			 	}
				result = result + arguments[i];
			}
			return result;
		}

		print(addAll(), "h3");
		print(addAll(1, 2), "h3");
		print(addAll(1, 2, 3, 4, 5), "h3");
		print(addAll(10, 20, 30, 40, 50, 60, 70, 80), "h3");
		print(addAll(10, 20, 30, 40, "가나다", 50, 60, 70, 80), "h3");
		</script>
</body>
</html>
