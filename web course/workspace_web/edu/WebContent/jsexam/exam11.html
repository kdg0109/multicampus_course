	<h2>자바스크립트함수(1)</h2>

 	<script>
		/* print(add(), "h2");

		print(add(10, 20), "h4"); */
	</script>
	<script>
 		print(add(), "h2");
		print(add(10), "h3");
		print(add(10, 20), "h4");
		var add = function (num1, num2) {
			var result = 0;
			if(num1 == undefined || num2 == undefined) {
				result = 0;
			}else {
				result = num1 + num2;
			}
			return result;
		}

		print(add(100, 200), "h4");
	</script>
	
	<script>
		print(add(), "h2");
		print(add(10), "h3");
		print(add(10, 20), "h4");
	</script>
</body>
