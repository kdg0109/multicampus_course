<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<script>
	function startTimer() {
		setInterval(showTime, 1000);
	}

	function showTime() {
		var date = new Date();
		var string = "";

		if (date.getHours() > 12) {
			string += "오후 "
			{
				if (date.getHours() > 13)
					string += eval(date.getHours() - 12);
			}
		} else
			string += "오전 " + date.getHours();

		string += ":" + date.getMinutes() + ":" + date.getSeconds();
		document.getElementById("timer").innerHTML = string;
	}
</script>
<body>
	<input type="button" onclick="startTimer();" value="시간 출력">
	<div id="timer"></div>
</body>
</html>
