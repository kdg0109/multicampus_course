<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').on('click', function () {
                var length = $('h1').length;
                var targetHTML = $(this).html();
                $('#wrap').append(
                		'<h1>' + length + ' - ' + targetHTML + '</h1>');
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>Header</h1>
    </div>
</body>
</html>
