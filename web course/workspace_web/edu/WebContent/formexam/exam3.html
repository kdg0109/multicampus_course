<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">  
    <title> 도서 대출 예제 </title>     
    <style>
    fieldset {
    	background-image : linear-gradient(to top, yellow, green); 
    	border-radius : 10px 60px 60px 10px;       					
    }
    legend {
    	font-size : 1.3em;
    	font-weight : bold;
    	border : 1px solid red;
    	background-color : pink; 
    	border-radius : 12px; 
    }
     input {
    	margin : 3px;
    } 
    input[type=submit] {
    	font-weight : bold;
    }
    </style>    
  </head>
  <body>
   <fieldset>
    <legend>도서 대출 예약</legend>
    <form method="get" action=".............."> 
      성명 : <input  type="text" name="p_name"  autofocus /> <br>
      전화 : <input  type="tel" name="p_tel" placeholder="00*-000*-0000" 
             pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" /> <br>
      이메일 : <input type="email" name="p_mail" placeholder="***@***.***"/><br>      
      도서명 : <input type="text" size="40" name="book_title" /><br>
      예약권수 : <input type="range" value="1" min="1" max="3" name="amount" onchange="updateRange(this);"/>
            <output id="rangevalue">1권</output><br>
      예약 희망일 : <input type='date' name='p_date'><br>
      수령 시간 : <input type="time" name="time_from" min="09:00" max="18:00" >
      에서 <input type="time" name="time_until" min="09:00"  max="18:00" >사이<br>
    <hr>
    <input type="submit" value="예약하기"/>    
    </form>
    </fieldset> 
    <script>    
    function updateRange(obj) {
    	document.getElementById('rangevalue').innerHTML = obj.value + '권';
    }
    window.onload = function() {
    	var domobj = document.querySelector("input[type=date]");
    	var d = new Date();
    	var year = d.getFullYear();
    	var month = d.getMonth()+1;
    	var date = d.getDate();
    	if (month <= 9)
    		month = "0"+month;
    	if (date <= 9)
    		date = "0"+date;	
    	var datestr = year+"-"+month+"-"+date;    	
    	domobj.min = datestr;
    }
    </script>
  </body>
</html>
