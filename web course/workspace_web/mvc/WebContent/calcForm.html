<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>연산할 두 개의 숫자를 입력하고 연산자를 선택하시오.</h1>
	<hr>
	<form method="get" action="/mvc/calc" >
		<input type="number" name = "firstNum" required>		
		<select name="favorite_calc">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>	
		</select>
		<input type="number" name = "lastNum"  required>
		<input type="submit" name="ok" value="계산하기">
	</form>
</body>
